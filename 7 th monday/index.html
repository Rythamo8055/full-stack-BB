<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            color: red;
            background: blue;
            font-size: 40px;
        }

        /* we use '#' to target element id */
        #heading {
            color: white;
        }

        /* we use '.' to target class of elements */
        .big-font-class {
            font-size: 5rem;
        }

        h1, h2 {
            font-size: 1rem;
            border: 10px solid black;
        }
    </style>
</head>

</html>
