<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simantics Of HTML</title>
</head>
<body>
    <h1>Carees at Trailbliz</h1>
    <hr>
    <marquee>We are hiring Join our team today.</marquee><br>
    <hr>
    <h1>Upload Your Resume</h1>
    <h3>select your Resume</h3><br>
    <input type="file"><br>
    <h4>Upload Progress</h4>
    <progress value="30" max="100"></progress>
    <hr>
    <h3>Subject</h3>
    <details>
        <p>HTML, CSS, JavaScript, React, Angular, Vue, Node.js, Express, MongoDB, SQL</p>
    </details>
    <hr>
    <p>Skill Match:</p>
    <progress value="60" max="100">
</body>
</html>
