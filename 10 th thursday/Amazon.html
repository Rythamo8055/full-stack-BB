<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="icon" href="download.png" type="image/png">
    <script src="https://kit.fontawesome.com/a3805153c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="add-icon">Deliver to</p>
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
        </div>
         <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
         <div><span>Hello,Sign in</span>
        <p class="nav-sec">Accounts & Lists</p></div>
         
        <div class="nav-return border">
            <p><span>Return</span></p>
            <p class="nav-sec">& Orders</p>
        </div>


   </header>

    
</body>
</html>
